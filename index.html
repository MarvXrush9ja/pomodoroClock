<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Pomodoro Clock</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

            <!-- Tags -->
            <div class="panel">
                <p class="active" id="study">Study</p>
                <P id="rest">Rest</P>
            </div>

            <!-- timer display -->
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="min">25</p>
                        <p>:</p>
                        <p id="secs">00</p>
                    </div>
                </div>
            </div>

            <!-- timer controller -->
            <div class="control">
                <button id="start" onclick="start"><i class="fa-solid fa-play">Start</i></button>

                <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left">Pause</i></a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
